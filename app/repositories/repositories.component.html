
    <div class="row row-cols-1 row-cols-md-3 g-4 " style="background-color: blue;">
        <div *ngIf="(repos$| async)?.length==0">No records found.</div>
    <div class="col p-2" *ngFor="let repo of repos$ | async">
    <div class="card h-100">
    <div class="card-body">
        <ul class="list-group list-group-flush list-grouphorizontal">
            <li class="list-group-item border-0">
            <i class="bi-code me-2"></i>{{repo.language}}
            </li>
            <li class="list-group-item border-0">
            <i class="bi-star me-2">
            </i>{{repo.stargazers_count}}
            </li>
            <li class="list-group-item border-0">
            <i class="bi-diagram-2 me-2">
            </i>{{repo.forks_count}}
            </li>
         </ul>
    <h5 class="card-title">
    <a [href]="repo.html_url">{{repo.name}}
    </a>
    </h5>
    <p class="card-text">{{repo.description}}
    </p>
    </div>
    </div>
    </div>
    </div>
